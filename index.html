<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Assignment Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>👩🏽‍🎓 Assignment Organizer</h1>

  <form id="assignmentForm">
    <label for="title">Unit Title</label>
    <input type="text" id="title" placeholder="e.g. Dynamical Systems, Linear Algebra" required />

    <label for="description">Assignment Description</label>
    <input type="text" id="description" placeholder="Briefly describe the task..." required />

    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" required />

    <button type="submit">Add Assignment</button>
  </form>

  <div id="assignmentList"></div>

  <script src="index.js"></script>

</body>
</html>
